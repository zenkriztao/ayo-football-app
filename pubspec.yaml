name: ayo_football_app
description: AYO Football Team Management App - Flutter client for managing football teams, players, and matches.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management - Riverpod
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Networking
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI Components
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  feather_icons: ^1.2.0

  # Utils
  intl: ^0.19.0
  dartz: ^0.10.1

  # Navigation
  go_router: ^13.1.0

  # Native Splash Screen
  flutter_native_splash: ^2.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  mocktail: ^1.0.3
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

# Native Splash Screen Configuration
flutter_native_splash:
  color: "#5D0E0E"
  image: assets/icons/logo.png
  color_dark: "#5D0E0E"
  image_dark: assets/icons/logo.png
  background_image: null

  android_12:
    color: "#5D0E0E"
    image: assets/icons/logo.png
    icon_background_color: "#FFFFFF"
    color_dark: "#5D0E0E"
    image_dark: assets/icons/logo.png
    icon_background_color_dark: "#FFFFFF"

  ios: true
  android: true
  web: false
  fullscreen: true

# Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/launcher/playstore.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/launcher/playstore.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: false
